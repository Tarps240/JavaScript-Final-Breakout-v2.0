<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife - Dashboard</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to your dashboard, <span id="usernameDisplay">User</span>!</h1>
        <p>Select a category to log your activities.</p>
        <div class="habit-summary">

            <a href="water.html" class="habit-card">
                Water Intake
                <canvas id = "waterPreview" width = "150" height = "100"></canvas>
            </a>
            <a href="meals.html" class="habit-card">
                Meals
                <canvas id = "mealsPreview" width = "150" height = "100"></canvas>
            </a>
            <a href="calories.html" class="habit-card">
                Calories
                <canvas id = "caloriePreview" width = "150" height = "100"></canvas>
            </a>
            <a href="sleep.html" class="habit-card">
                Sleep
                <canvas id = "sleepPreview" width = "150" height = "100"></canvas>
            </a>
            <a href="exercise.html" class="habit-card">
                Exercise
                <canvas id = "exercisePreview" width = "150" height = "100"></canvas>
            </a>
        </div>
        <button class="btn" id="logOutBtn">Log Out</button>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
