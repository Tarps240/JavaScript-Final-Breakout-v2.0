<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife - Login</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script> -->
</head>
<body>
    
    <div class="container">
        <div class="img-container">
            <img src="https://picsum.photos/150" alt="Placeholder for heart image">
        </div>
        <h1>FitLife!</h1>
        <p>Welcome to FitLife, <br> a user friendly gateway to your healthier lifestyle journey!</p>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit" class="btn">Get Started</button>
        </form>

        <p>Don't have an account? <br><a href="signup.html">Sign up here</a></p>

        <hr>

<!-- Google Sign-In button -->
    <div class="google-container">
        <div id="g_id_onload"
             data-client_id="132804289720-d9jch8jbciemd4m2qejjv8c83u6niocu.apps.googleusercontent.com"
             data-login_uri="http://localhost:5500/index.html"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

<!-- FaceBook Sign-In button -->
 <div class="facebook-container">
    <div class="fb-login-button" 
        data-width="" 
        data-size="large" 
        data-button-type="continue_with" 
        data-layout="default" 
        data-auto-logout-link="false" 
        data-use-continue-as="false">
    </div>
</div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
